<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PageSnip</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 320px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      resize: vertical;
      padding: 6px;
    }
    #output {
      margin-top: 10px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>PageSnip</h2>

  <button id="summarizeBtn">üìÑ Samenvatten</button>

  <label for="questionInput" style="display:none;">Vraag</label>
  <textarea id="questionInput" placeholder="Stel een vraag over deze pagina..."></textarea>
  <button id="askBtn">‚ùì Vraag</button>

  <section id="output">Resultaat verschijnt hier...</section>

  <script src="popup.js"></script>
</body>
</html>
