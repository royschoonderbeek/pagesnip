<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PageSnip</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="header1">
      <h1 id="title">PageSnip</h1>
      <img src="icons/magnifying.png" alt="Magnifying glass" width="32" height="32">
    </div>
    <div id="buttonContainer">
      <label for="languageSelect">Choose summary language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="nl">Dutch</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
      </select>
      <button id="summarizeButton" value="Summarize">Summarize this page</button>
      <div id="loader" style="display:none;"></div>
      <span id="loadingText" style="display:none;">Loading<span id="dots"></span></span>
      <textarea id="summaryOutput" style="display:none;" readonly></textarea>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
